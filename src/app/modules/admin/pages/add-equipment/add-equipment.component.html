<div class="add-equipment-container">
    <h2 class="text-center">Add Equipment</h2>
    
    <form [formGroup]="addEquipmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input id="name" type="text" class="form-control" formControlName="name">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.['required']">
                    Name is required.
                </div>
            </div>
        </div>
      
        <div class="form-group">
            <label for="description">Description: </label>
            <textarea id="description" rows="5" class="form-control" formControlName="description"></textarea>
            <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="alert alert-danger">
                <div *ngIf="description?.errors?.['required']">
                    Description is required.
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="image">Image: </label>
            <input id="image" type="file" class="form-control-file" formControlName="image" (change)="onFileChange($event)">
            <div *ngIf="image?.invalid && (image?.dirty || image?.touched)" class="alert alert-danger">
                <div *ngIf="image?.errors?.['required']">
                    Image is required.
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="type">Type: </label>
            <select id="type" class="form-control" formControlName="type">
                <option value="" disabled>-Select Type-</option>
                <option *ngFor="let type of equipmentTypeService.equipmentTypes" [ngValue]="type._id">{{type.name}}</option>
            </select>
        </div>

        <div class="form-group" *ngIf="filterBrands.length">
            <label for="brand">Brand: </label>
            <select id="brand" class="form-control" formControlName="brand">
                <option value="" disabled>-Select Brand-</option>
                <option *ngFor="let brand of filterBrands" [ngValue]="brand._id">{{brand.name}}</option>
            </select>
        </div>
      
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary col-3" [disabled]="!addEquipmentForm.valid">Add</button>
        </div>
    </form>
</div>
