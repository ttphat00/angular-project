<div class="login-container">
    <form class="login-form p-3 text-primary" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="text-center font-weight-bold">Login</h1>

        <div class="example-container">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="email?.invalid">{{getErrorEmail()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.invalid">{{getErrorPassword()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="text-center">
          <button mat-flat-button color="primary" class="col-5 mt-4" [disabled]="!loginForm.valid">Login</button>
        </div>

    </form> 
</div>
